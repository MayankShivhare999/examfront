<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3" style="margin-top: 30px;">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/sign.png" alt="" srcset="">
                </div>

                <h1 class="text-center">Login</h1>

                <form (ngSubmit)="formSubmit()">
                

                     <!-- username field -->
                     <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input required matInput placeholder="Enter here" [(ngModel)]="loginData.username" name="username">
                        <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>

                     <!-- password field -->
                     <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input required type="password" matInput placeholder="Enter here" [(ngModel)]="loginData.password" name="password">
                      </mat-form-field>

                      <div class="container text-center">
                          <button mat-raised-button color="primary" type="submit">Login
                          </button>
                      </div>
                   
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
