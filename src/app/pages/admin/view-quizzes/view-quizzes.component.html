<mat-card *ngFor="let q of quizzes" style="margin-top: 20px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-action>
        <button mat-raised-button color="warn">Questions</button>&nbsp;
        <button mat-raised-button> Max Marks {{q.maxMarks}}</button>&nbsp;
        <button mat-raised-button> Questions : {{q.numberOfQuestions}}</button>&nbsp;
        <button mat-raised-button> Update</button>&nbsp;
        <button mat-raised-button> Attempts</button>&nbsp;
    </mat-card-action>
</mat-card>

<div class="container text-center" style="margin-top: 20px;">
    <button mat-raised-button color="accent">Add New Quiz</button>
</div>
