<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>

        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="W100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input type="text" name="title" matInput placeholder="Enter Category" required [(ngModel)]="category.title">
                        </mat-form-field>

                        <mat-form-field class="W100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea type="text" name="title" matInput placeholder="Enter Description" rows="10" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>
                        
                        <div class="container text-center mt15">
                            <button mat-raised-button color='primary'>Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
